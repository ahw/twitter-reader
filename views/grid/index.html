<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/png" href="/img/twitter-pencil-16x16.png"/>
    <title>Twitter Reader</title>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</style>
    
    <script data-main="/js/app" src="/js/lib/require.js"></script>
    <meta name="viewport" content="minimum-scale=1, maximum-scale=1, width=device-width" />
</head>
<body>
    <div id="app" class="container" style="margin-top:2em;">

        <div class="row">
            <div class="col-md-12">
                <h1 id="title">twitter reader</h1>
            </div>
        </div>

        <div class="row">
            <div id="auth" class="col-md-12"></div>
        </div>


        <div class="row">
            <div id="timeline" class="col-md-12">
            </div>
        </div>

        <div class="row">
            <div id="hashtags" class="col-md-12"></div>
        </div>

        <div id="favorites" class="row">
            <div id="favorites-absolute" class="col-md-12"></div>
            <div id="favorites-relative" class="col-md-6"></div>
        </div>

        <div id="hero-list" class="row"></div>
        <div id="more" class="row"></div>
        <div class="row">
            <div id="grid" class="col-md-12"></div>
        </div>

    </div>
</body>
</html>
